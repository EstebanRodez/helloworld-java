name: Build Test Deploy

on:
  push:
    branches:
      - main

env: 
  PROJET_VERSION: 1.0.0
  MAVEN_OPTS: "-Dmaven.repo.local=${{github.workspace}}/.m2/repository"

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build l'application
    steps:
      - uses: actions/checkout@v6.0.0
      - name: Récupération du JDK 17
        uses: actions/setup-java@v5.0.0
        with:
          java-version: 17
          distribution: zulu
      - name: Cache des dépendances Maven
        uses: actions/cache@v4.3.0
        with:
          path: ${{github.workspace}}/.m2/repository
          key: cache dependances
      - name: Construction du package jar
        run: mvn clean package -DskipTests
      - name: Construire l'artifact
        uses: actions/upload-artifact@v5
        with: 
          name: helloworld-${{env.PROJET_VERSION}}.jar
          path: target/helloworld-1.0-SNAPSHOT.jar

  tests:
    name: Exécuter les tests
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6.0.0
      - name: Récupération du JDK 17
        uses: actions/setup-java@v5.0.0
        with:
          java-version: 17
          distribution: zulu
      - name: Cache des dépendances Maven
        uses: actions/cache@v4.3.0
        with:
          path: ${{github.workspace}}/.m2/repository
          key: cache dependances
      - name: "Lancement des tests"
        run: mvn test package
        continue-on-error: true

  deploy:
    name: Déployer l'application
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Télécharger l'artifact
        uses: actions/download-artifact@v6.0.0
        with:
          name: helloworld-${{env.PROJET_VERSION}}.jar
      - name: Déployer vers le serveur
        run: echo "Déploiement de l'application"
      
          
      
